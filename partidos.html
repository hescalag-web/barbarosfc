  <script>
    async function cargarCSV() {
        const response = await fetch("docs/fixture_entretiempo2025.csv");
        const text = await response.text()
        const rows = text.split("\n").map(r => r.split(","))
        let html = "<table class='tabla'>";
        rows.forEach((row, i) => {
            html += "<tr>";
            row.forEach(cell => {
                html += i === 0 
                    ? `<th>${cell}</th>`
                    : `<td>${cell}</td>`;
            });
            html += "</tr>";
        });
        html += "</tabel></div>"
        document.getElementById("fixture").innerHTML = html;
    }
    // Ejecutar cuando cargue la p√°gina
    cargarCSV();
  </script>
