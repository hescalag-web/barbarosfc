<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Partidos - Bárbaros FC</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo Club" class="logo">
    <h1>BÁRBAROS FC</h1>Pasión, compromiso y gloria ⚽🔥<br><br><br>
    <nav>
      <a href="index.html">Volver</a><br><br><br>
    </nav>
  </header>

  <section class="hero">
    <span>Campeonato Entretiempo clausura octubre 2025 </span><br><br>
    <div class="container" id="fixture"></div>
  </section>

  <section class="hero">
    <span>Estadisticas 2025</span><br><br>
    <div class="container" id="estadisticas"></div>
  </section>

  <footer class="hero" style="color:white;">
    <p>© 2025 Bárbaros FC - Todos los derechos reservados - Since 2021</p>
  </footer>

  <script src="js/fixture.js"></script>
  <script src="js/estadisticas.js"></script>
    <!-- Importar productos como JS -->
  <script>
    const container = document.getElementById('fixture');
    
    function displayProducts(filteredProducts) {
        container.innerHTML = '';
        filteredProducts.forEach(fixture => {
            const card = document.createElement('div');
            card.className = 'product';
            card.innerHTML = `
            <span><strong>🆚 ${fixture.rival}</strong></span><br>
            <span>📆 ${fixture.fecha}</span><br>
            <span>🟰 ${fixture.resultado}</span><br>
            <span>🏟️ ${fixture.lugar}</span>
        `;
        container.appendChild(card);
        });
    }
    function filterProducts(categoria) {
        if (categoria === 'all') {
            displayProducts(fixture);
        } else {
            const filtered = fixture.filter(p => p.categorias.includes(categoria));
            displayProducts(filtered);
        }
    }
    // Mostrar todos al inicio
    displayProducts(fixture);
  </script>
  <script>
    const container1 = document.getElementById('estadisticas');
    
    function displayProducts(filteredProducts) {
        container1.innerHTML = '';
        filteredProducts.forEach(estadisticas => {
            const card = document.createElement('div');
            card.className = 'product';
            card.innerHTML = `
            <span><strong>🆚 ${estadisticas.rival}</strong></span><br>
            <span>📆 ${estadisticas.fecha}</span><br>
            <span>🟰 ${estadisticas.resultado}</span><br>
            <span>🏟️ ${estadisticas.lugar}</span>
        `;
        container1.appendChild(card);
        });
    }
    function filterProducts(categoria) {
        if (categoria === 'all') {
            displayProducts(estadisticas);
        } else {
            const filtered = estadisticas.filter(p => p.categorias.includes(categoria));
            displayProducts(filtered);
        }
    }
    // Mostrar todos al inicio
    displayProducts(estadisticas);
  </script>
</body>
</html>
