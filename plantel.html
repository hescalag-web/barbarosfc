<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plantel - Bárbaros FC</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>Plantel</h1>
    <nav><a href="index.html">Inicio</a></nav>
  </header>

  <main>
    <section class="listado">
        <div class="container" id="plantel"></div>
    </section>
    
    <!-- Importar productos como JS -->
    <script src="js/plantel.js"></script>
    <script>
        const container = document.getElementById('plantel');
        
        function displayProducts(filteredProducts) {
            container.innerHTML = '';
            filteredProducts.forEach(producto => {
                const card = document.createElement('div');
                card.className = 'product';
                card.innerHTML = `
                <img src="${producto.imagen}" alt="${producto.nombre}">
                <h2>${producto.nombre}</h2>
                <span>${producto.descripcion}</span></br>
                <span>${producto.marca}</span>
                <div class="price">${producto.precio}</div>
                <a class="buy-btn" href="${producto.whatsapp}" target="_blank">Saber más</a>
            `;
            container.appendChild(card);
            });
        }

        function filterProducts(categoria) {
            if (categoria === 'all') {
                displayProducts(productos);
            } else {
                const filtered = productos.filter(p => p.categorias.includes(categoria));
                displayProducts(filtered);
            }
        }

        // Mostrar todos al inicio
        displayProducts(productos);
        </script>
  </main>
</body>
</html>
