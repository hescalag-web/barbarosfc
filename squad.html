<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantel - B√°rbaros FC</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo Club" class="logo">
    <h1>B√ÅRBAROS FC</h1>Pasi√≥n, compromiso y gloria ‚öΩüî•<br>M√°s que un Club una Familia<h2 style="color:white;">PLANTEL</h2>
    <nav>
      <a href="index.html">Volver</a><br><br><br>
    </nav>
  </header>

  <div class="filter">
    <button onclick="filterProducts('all')">Todos</button>
    <button onclick="filterProducts('arquero')">Arqueros</button>
    <button onclick="filterProducts('defensa')">Defensas</button>
    <button onclick="filterProducts('medio')">Medios</button>
    <button onclick="filterProducts('delantero')">Delanteros</button>
  </div>

  <section class="listado">
    <div class="container" id="plantel"></div>
  </section>

  <footer class="footer" style="color:white;">
    <div class="social-icons">
      Siguenos en<br> 
      <a href="https://www.instagram.com/fcbarbaros21?igsh=MTJmY3p4YW1nNzM1Yg==" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <p>Auspiciadores</p>
    <img src="img/auspiciadores/metalMaf_light.png" alt="metalMaf" width="180px" style="margin-right:50px;">
    <img src="img/auspiciadores/Gussta.png" alt="Gussta" width="100px">
    <p>¬© 2025 B√°rbaros FC - Todos los derechos reservados - Since 2021</p>
  </footer>
    
  <!-- Importar productos como JS -->
  <script src="js/plantel.js"></script>
  <script>
    const container = document.getElementById('plantel');
      
    function displayProducts(filteredProducts) {
        container.innerHTML = '';
        filteredProducts.forEach(plantel => {
            const card = document.createElement('div');
            card.className = 'product';
            card.innerHTML = `
            <img src="${plantel.imagen}" alt="${plantel.nombre}" class="${plantel.estado === 'inactivo' ? 'bn' : ''}"><br>
            <span><strong>${plantel.nombre}</strong></span><br>
            <span>${plantel.descripcion}</span><br>
            <span>${plantel.numero}</span><br>
            <span class="estado ${plantel.estado}">${plantel.estado === 'activo' ? 'Activo' : 'Inactivo'}</span>
        `;
        container.appendChild(card);
        });
    }
    function filterProducts(categoria) {
        if (categoria === 'all') {
            displayProducts(plantel);
        } else {
            const filtered = plantel.filter(p => p.categorias.includes(categoria));
            displayProducts(filtered);
        }
    }
    // Mostrar todos al inicio
    displayProducts(plantel);
  </script>
</body>
</html>
